name: 'Publish xmflsct.com'

on:
  push:
    branches:
      - gatsby-dev
    paths-ignore:
      - 'static/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: xmflsct/action-publish-gatsby@v1.0.0
        with:
          publishBranch: 'master'
          token: ${{ secrets.PAT }}
          name: 'Zhiyuan Zheng'
          email: 'me@xmflsct.com'
